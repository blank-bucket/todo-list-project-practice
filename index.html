<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List For Practice</title>
    <link rel="stylesheet" href="styles/genral.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Todo List Practice Project</h1>
    
    <div class="on__grid">
    
        <input onkeydown="
            onPress(event);
            " class="todo__input" type="text"          placeholder="Add Todo Name">
        <input onkeydown="
        onPress(event);
        " class="duedate" type="date">

        <button onclick="
            getTodo(event);
        " class="add__todo">add</button>
    
    </div>

    <div class="onpage onpage__grid"></div>

    <script src="script/todolist_script.js"></script>
</body>
</html>
